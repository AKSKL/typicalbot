language: java

dist: trusty

jdk:
  - oraclejdk8
  - openjdk8

install: true
sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugins-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

after_success:
  - gradle jacocoTestReport
  - bash <(curl -s https://codecov.io/bash)